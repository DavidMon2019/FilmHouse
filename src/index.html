<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FilmHouse</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="assets/sockjs.min.js"></script>
    <script src="assets/stomp.min.js"></script>
</head>
<body>
    <app-root></app-root>
    <div class="spinner-wrapper" id="preloader">
        <div class="spinner-container">
            <div class="spinner-outer">
                <div class="spinner">

                    <div class="top-left mask">
                        <div class="plane"></div>
                    </div>
                    <div class="top-right mask">
                        <div class="plane"></div>
                    </div>
                    <div class="down-left mask">
                        <div class="plane"></div>
                    </div>
                    <div class="down-right mask">
                        <div class="plane"></div>
                    </div>
                </div>
                <p class="spinner-text">FilmHouse</p>
            </div>
        </div>
    </div>
</body>
</html>
